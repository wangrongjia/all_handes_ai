<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>哔哩哔哩音乐播放器</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>🎵 哔哩哔哩音乐播放器</h1>
        </header>

        <div class="search-section">
            <div class="search-box">
                <input type="text" id="searchInput" placeholder="搜索音乐视频..." />
                <button id="searchBtn">搜索</button>
            </div>
        </div>

        <div class="main-content">
            <div class="search-results">
                <h2>搜索结果</h2>
                <div id="searchResults" class="video-list">
                    <div class="no-results">请输入关键词搜索音乐视频</div>
                </div>
            </div>

            <div class="playlist-section">
                <h2>我的播放列表 (<span id="playlistCount">0</span>)</h2>
                <div class="playlist-controls">
                    <button id="clearPlaylist">清空列表</button>
                    <button id="shufflePlaylist">随机播放</button>
                </div>
                <div id="playlist" class="video-list">
                    <div class="no-results">播放列表为空</div>
                </div>
            </div>
        </div>

        <div class="player-section">
            <div class="current-playing">
                <div class="song-info">
                    <div id="currentTitle">未选择音乐</div>
                    <div id="currentAuthor">-</div>
                </div>
                <div class="player-controls">
                    <button id="prevBtn">⏮️</button>
                    <button id="playPauseBtn">▶️</button>
                    <button id="nextBtn">⏭️</button>
                </div>
            </div>
            <div class="progress-bar">
                <input type="range" id="progressSlider" min="0" max="100" value="0">
                <div class="time-info">
                    <span id="currentTime">0:00</span>
                    <span id="totalTime">0:00</span>
                </div>
            </div>
            <audio id="audioPlayer" preload="metadata"></audio>
        </div>

        <div class="loading" id="loading">
            <div class="spinner"></div>
            <div>搜索中...</div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
